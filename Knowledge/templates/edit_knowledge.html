{% extends 'knowledge_template.html' %}

{% block content %}
    <h1>修改知识连接</h1>
    <form role="form" method="post" action="/Knowledge/edit_knowledge/" style="font-size:10pt">
        <div class="form-group col-lg-1">
            <label class="col-lg-1 control-label">id：</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" id="id" name="id" style="font-size:10pt"
                       value={{ item.id }}>
            </div>
        </div>
        <div class="form-group col-lg-10">
            <label class="col-lg-1 control-label">主体连接点：</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="process" name="process" style="font-size:10pt"
                       value={{ item.process }}>
            </div>

            <label class="col-lg-1 control-label">连接：</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="relation" name="relation" style="font-size:10pt"
                       value={{ item.relation }}>
            </div>

            <label class="col-lg-1 control-label">客体连接点：</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="standard" name="standard" style="font-size:10pt"
                       value={{ item.standard }}>
            </div>
            <button type="submit" class="btn btn-outline-info" onclick="return confirm('确定提交当前数据？')"
                    style="font-size: 10pt">提交数据
            </button>
        </div>
    </form>

{% endblock %}
